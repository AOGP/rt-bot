server {
    listen       443;
    server_name localhost;

    ssl    on;
    ssl_certificate        SSL_CERT;
    ssl_certificate_key    SSL_KEY;
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:DHE-RSA-AES256-SHA;
    ssl_prefer_server_ciphers on;

    proxy_connect_timeout       5;
    proxy_send_timeout          5;
    proxy_read_timeout          5;
    send_timeout                5;

    location /ping {
        return 200 'pong';
    }

    location /list {
        default_type application/json;
        return 200 '["hello", "memberberries", "wiki-bot", "search-bot", "noter-bot", "repl-bot", "stat-bot", "gif-bot", "giphy-bot", "5minphp-bot", "loro-bot", "brackets-bot", "guido-bot", "karma-bot", "anek-bot"]';
    }

    location / {
        return 302 'https://github.com/umputun/rt-bot';
    }

}
