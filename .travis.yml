sudo: required

language: python

python:
  - "3.5"

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.8.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - pip install -r ci/requirements.txt
  - sed -i 's/LETSENCRYPT=true/LETSENCRYPT=false/' docker-compose.yml
  - docker-compose build

before_script:
  - docker-compose up -d

script:
  - echo "Waiting nginx-bot to launch on nginx-bot:80..."
  - while ! nc -z localhost 80; do sleep 1; done
  - export BOT_BASE_URL=http://localhost
  - python ci/run_bot_tests.py .

after_script:
  - docker_compose down
